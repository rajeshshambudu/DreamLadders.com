
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Page | Dream Ladders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar"><div class="brand-name">DREAM LADDERS</div></nav>
    <div class="container">
        <div id="badge" class="status-badge" style="background: #eee;">Checking...</div>
        <h1 id="biz-name">[Client Business Name]</h1>
        <p>Premium Service Managed by Dream Ladders.</p>
        
        <div id="warning" style="display:none; background:#ffebee; color:#c62828; padding:15px; border-radius:10px; margin-bottom:20px;">
            ⚠️ <strong>Account Notice:</strong> Service update required. Please contact support.
        </div>

        <a href="https://wa.me/91XXXXXXXXXX" class="btn btn-primary">Contact Us</a>
    </div>

    <script>
        const sheetCSV = "YOUR_CSV_LINK_HERE"; // PASTE YOUR LINK HERE

        async function syncStatus() {
            try {
                const res = await fetch(sheetCSV);
                const data = await res.text();
                const status = data.split('\n')[1].split(',')[1].trim().toUpperCase(); 
                
                const badge = document.getElementById('badge');
                const warning = document.getElementById('warning');

                if (status === "PAID") {
                    badge.innerHTML = "● SYSTEM ACTIVE";
                    badge.style.background = "#e8f5e9"; badge.style.color = "#2e7d32";
                    warning.style.display = "none";
                } else {
                    badge.innerHTML = "● ACTION REQUIRED";
                    badge.style.background = "#ffebee"; badge.style.color = "#c62828";
                    warning.style.display = "block";
                }
            } catch (e) { console.error("Sync Error"); }
        }
        syncStatus();
    </script>
</body>
</html>
