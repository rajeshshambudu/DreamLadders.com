<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice | Dream Ladders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 style="color: var(--primary);">Monthly Maintenance Invoice</h2>
        <p><strong>Due Date:</strong> 5th of Month</p>
        <table>
            <tr><th>Service</th><th>Amount</th></tr>
            <tr><td>Website Hosting & Management</td><td>₹300.00</td></tr>
        </table>
        <div style="text-align: center; margin-top: 20px;">
            <p>Scan to Pay</p>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=upi://pay?pa=YOUR_UPI_ID%26pn=DreamLadders%26am=300%26cu=INR" alt="UPI QR">
            <br><br>
            <a href="upi://pay?pa=YOUR_UPI_ID&pn=DreamLadders&am=300&cu=INR" class="btn btn-primary">Pay ₹300 via UPI</a>
        </div>
    </div>
</body>
</html>
