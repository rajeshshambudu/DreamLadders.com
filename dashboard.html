<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue | Dream Ladders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Income Dashboard</h2>
        <div style="display:flex; gap:10px;">
            <div style="background:#eee; padding:15px; flex:1; border-radius:10px;">
                <h3 id="c-count">0</h3><p style="font-size:0.6rem;">CLIENTS</p>
            </div>
            <div style="background:var(--primary); color:white; padding:15px; flex:1; border-radius:10px;">
                <h3 id="c-rev">₹0</h3><p style="font-size:0.6rem;">MONTHLY REVENUE</p>
            </div>
        </div>
        <br>
        <a href="https://sheets.google.com" target="_blank" class="btn btn-primary">Open Google Sheets App</a>
        <a href="admin.html" class="btn btn-outline">Back to Admin</a>
    </div>

    <script>
        const sheetCSV = "YOUR_CSV_LINK_HERE"; // PASTE YOUR LINK HERE

        async function calcStats() {
            const res = await fetch(sheetCSV);
            const data = await res.text();
            const rows = data.split('\n').slice(1);
            let paidCount = 0;
            
            rows.forEach(row => {
                if(row.toUpperCase().includes("PAID")) paidCount++;
            });

            document.getElementById('c-count').innerText = paidCount;
            document.getElementById('c-rev').innerText = "₹" + (paidCount * 300);
        }
        calcStats();
    </script>
</body>
</html>
